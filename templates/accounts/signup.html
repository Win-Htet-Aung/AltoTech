{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block subtitle %}
    Signup
{% endblock %}
    
{% block content %}
    <div class="container mt-3 ml-3 mr-3">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
{% endblock %}
