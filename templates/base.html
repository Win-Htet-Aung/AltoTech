{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltoTech | {% block subtitle %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/altotechlogoweb.png' %}" alt="Bootstrap" width="60" height="60">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Help & Support</a>
                        </li>
                    </ul>
                </div>
                <a class="nav-link" href="{% url 'issue-create' %}">Report an issue</a>
                <div class="d-flex mx-2" style="height: 30px;">
                    <div class="vr"></div>
                </div>
                {% if request.user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ request.user.username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'signout' %}">Sign Out</a></li>
                            </ul>
                        </li>
                    </ul>
                {% else %}
                    <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
                    <div class="d-flex mx-2" style="height: 30px;">
                        <div class="vr"></div>
                    </div>
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
                    
            </div>
        </nav>
        {% block content %}
            
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
