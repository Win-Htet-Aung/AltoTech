{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block subtitle %}
    Report Issue
{% endblock %}

{% block content %}
    <div class="container mt-3 ml-5 mr-5 mb-5">
        <form action="/issues/create/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
